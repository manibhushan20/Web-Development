<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Piano Simulator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
   



    <body>
        <h1>Piano Simulator</h1>
        <p>click the note to play</p>
        <div class="container-fluid">
            <button class="btn btn-sm btn-outline-light ttls-generator" type="button" name="button">Twinkle Twinkle Little Star</button>
            <button class="btn btn-sm btn-outline-light happy-bday-generator" type="button" name="button">Happy Birthday Song</button>
        </div>

        <div id="piano-keys-container" class="container-fluid">
            <div class="keys">
              
                <div id="first white" class="key no-sharp c"></div>
                <div id="first black" class="key sharp c-sharp"></div>
                <div id="second white" class="key no-sharp d"></div>
                <div id="second black" class="key sharp d-sharp"></div>
                <div id="third white" class="key no-sharp e"></div>
                <div id="fourth white" class="key no-sharp f"></div>
                <div id="third black" class="key sharp f-sharp"></div>
                <div id="fifth white" class="key no-sharp g"></div>
                <div id="fourth black" class="key sharp g-sharp"></div>
                <div id="sixth white" class="key no-sharp a"></div>
                <div id="fifth black" class="key sharp a-sharp"></div>
                <div id="seventh white" class="key no-sharp b"></div>
                <div id="eigth white" class="key no-sharp high-c"></div>
                <div id="sixth black" class="key sharp high-c-sharp"></div>
                <div id="ninth white" class="key no-sharp high-d"></div>
                <div id="seventh black" class="key sharp high-d-sharp"></div>
                <div id="tenth white" class="key no-sharp high-e"></div>

            </div>
        </div>
        
        <footer>
            <div class="container-fluid">
                <p>This website best works on PC</p>
                <a href="your-link-here" class="btn btn-sm btn-outline-light" target="_blank">Code For This Project</a>
            </div>
        </footer>

        <script src="./index.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>

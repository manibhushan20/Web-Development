<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Songs on Jiosaavn: Download and Play Latest Music for Free</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
       <ul>
          <li class="brand"><img src="./files/jiosaavnlogo.png"></li>
          <li class="heading">Jiosaavn</li>
          <li>Music</li>
          <li>Podcasts</li>
          <li>Go Pro</li>
       </ul>
    </nav> 
<div class="container">
    <div class="songList">
        <h1>Best of Kumar Sanu</h1>
        <div class="songItem-container">
            <div class="songItem">
                <img src="./files/ladki-badi-anjani-hai.jpg" alt="1">

                <span class="songListPlay">6:38 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </div>   
  
            <div class="songItem">
                <img src="./files/milne-ki-tum-koshish-karna.jpg" alt="1">
                   <span class="songName">Milne Ki Tum Koshish Karna</span>
                   <span class="songListPlay">6:02 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </div>   
                    <div class="songItem">
                        <img src="./files/raah-me -unse-mulaqat.png" alt="1">
                           <span class="songName">Raah me unse Mulaqat Hogi</span>
                           <span class="songListPlay">8:39 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                            </div>   
                            <div class="songItem">
                                <img src="./files/shaam-bhi-khoob-hai.jpg" alt="1">
                                   <span class="songName">Shaam Bhi Khoob Hai</span>
                                   <span class="songListPlay">5:05 <i id="4"class="far songItemPlay fa-play-circle"></i></span>
                                    </div>               
                                    <div class="songItem">
                                        <img src="./files/tumsa-koi-pyara.png " alt="1">
                                           <span class="songName">Tumsa Koi Pyaara</span>
                                           <span class="songListPlay">5:42 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                                            </div>            
        </div>
    </div>
    <div class="songBanner"></div>
</div> 
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!-- Include correct font-awesome icons here -->
        <i class="fa-solid fa-3x fa-repeat"></i>
        <i class="fa-solid fa-3x fa-backward-step"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step"></i>
        <i class="fa-solid fa-3x fa-shuffle"></i>
    </div>
    <div class="songInfo">
        <img src="./files/5uwq.gif" id="gif" width="80px" alt="1">
        <span id="masterSongName">Ladki Badi Anjani Hai</span>
    </div>
</div>
    <script src="https://kit.fontawesome.com/f4aeafb813.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
